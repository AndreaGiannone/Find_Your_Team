<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Player Management</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
        <h1>Find Your Team</h1>
    </header>
    <main class="main">
        <article class="intro">
            <h3>This is a team player management application. Your goal is to quickly type the game session and find below team members contacts. Good Luck!</h3>
        </article><!-- .intro -->
        <section class="test-area">
            <div id="origin-text">
                <p>Team Sessions:<br /> Black Rain, One Last Riddle, The Burning Plague,<br /> The Sea Witch, Tomb of Horrors .</p>
            </div><!-- #origin-text -->

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="Type The Name Of The Game Session."></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer"></div>
                </section>

                <button id="reset">Start over</button>
            </div><!-- .meta -->
        </section><!-- .test-area -->
    </main>

</body>

</html>
